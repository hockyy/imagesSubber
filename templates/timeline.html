<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Editor - SRT Image Timeline Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='timeline.css') }}">
</head>
<body>
    <div class="header">
        <h1 id="videoTitle">Timeline Editor</h1>
        <div class="subtitle" id="videoSubtitle">Loading...</div>
    </div>
    
    <div class="container">
        <div class="timeline-panel">
            <div class="timeline-header">
                <h2>üìã Timeline Splits</h2>
                <p>Click "Search" to find images for each split</p>
            </div>
            <div class="timeline-list" id="timelineList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading timeline...</p>
                </div>
            </div>
        </div>
        
        <div class="image-panel">
            <div class="image-header">
                <h2 id="imageTitle">üñºÔ∏è Image Selection</h2>
                <p id="imageSubtitle">Select a timeline split to search for images</p>
            </div>
            <div class="image-content" id="imageContent">
                <div class="empty-state">
                    <h3>No images to show</h3>
                    <p>Click "Search" next to a timeline split to find images</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="export-panel">
        <button class="btn-export" id="exportBtn">
            üì§ Export Timeline
        </button>
        <div id="exportStatus" class="status"></div>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        if (!sessionId) {
            alert('No session ID found. Redirecting to home page.');
            window.location.href = '/';
        }
        
        let timelineData = null;
        let currentSplitIndex = null;
        let selectedImages = {}; // {splitIndex: [imageIds]}
        let searchResultsCache = {}; // {splitIndex: [imageResults]} - Cache search results
        let customKeywords = {}; // {splitIndex: [custom_keywords]} - User-modified keywords for search
        
        // Load timeline data
        async function loadTimeline() {
            try {
                const response = await fetch(`/api/timeline/${sessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    timelineData = data;
                    document.getElementById('videoTitle').textContent = `üé¨ ${data.video_title}`;
                    document.getElementById('videoSubtitle').textContent = `${data.timeline.length} splits ready for image selection`;
                    renderTimeline(data.timeline);
                } else {
                    throw new Error(data.error || 'Failed to load timeline');
                }
            } catch (error) {
                console.error('Timeline load error:', error);
                alert('Failed to load timeline: ' + error.message);
            }
        }
        
        // Render timeline list
        function renderTimeline(timeline) {
            const container = document.getElementById('timelineList');
            
            container.innerHTML = timeline.map((split, index) => `
                <div class="timeline-item" data-split-index="${index}">
                    <div class="split-info">
                        <span class="split-number">Split ${index}</span>
                        <span class="time-range">${split.start_time} ‚Üí ${split.end_time}</span>
                    </div>
                    <div class="text">${split.text}</div>
                    <div class="keywords" onclick="event.stopPropagation(); editKeywords(${index})" id="keywords-display-${index}">
                        Keywords: ${split.keywords.join(', ')} <span style="color: #999; font-size: 0.8rem;">(click to edit)</span>
                    </div>
                    <div class="keyword-editor">
                        <div class="keyword-tags" onclick="event.stopPropagation(); focusKeywordInput(${index})" id="keyword-tags-${index}">
                            ${split.keywords.map(keyword => `
                                <span class="keyword-tag" onclick="event.stopPropagation(); selectTag(this)">
                                    ${keyword}
                                    <span class="tag-remove" onclick="event.stopPropagation(); removeTag(this)">√ó</span>
                                </span>
                            `).join('')}
                            <input type="text" class="keyword-input" placeholder="Add keyword..." 
                                   onkeydown="handleKeywordInput(event, ${index})" 
                                   onclick="event.stopPropagation()"
                                   onblur="setTimeout(() => finishKeywordEdit(${index}), 100)">
                        </div>
                        <div class="keyword-editor-help">
                            Press Enter to add ‚Ä¢ Click tags to select ‚Ä¢ Backspace to remove selected ‚Ä¢ Click outside to finish
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn-search" onclick="searchImages(${index})">
                            ${split.has_search_results ? 'üîÑ Search Again' : 'üîç Search'}
                        </button>
                        <span class="image-count">${split.selected_images_count} selected</span>
                    </div>
                </div>
            `).join('');
            
            // Add click handlers
            container.querySelectorAll('.timeline-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Don't select timeline item if clicking on keyword editor or search button
                    if (!e.target.classList.contains('btn-search') && 
                        !e.target.closest('.keyword-editor') && 
                        !e.target.closest('.keywords')) {
                        const splitIndex = parseInt(this.dataset.splitIndex);
                        selectTimelineItem(splitIndex);
                    }
                });
            });
        }
        
        // Select timeline item
        function selectTimelineItem(splitIndex) {
            currentSplitIndex = splitIndex;
            
            // Update UI
            document.querySelectorAll('.timeline-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-split-index="${splitIndex}"]`).classList.add('active');
            
            // Update image panel
            const split = timelineData.timeline[splitIndex];
            document.getElementById('imageTitle').textContent = `üñºÔ∏è Images for Split ${splitIndex}`;
            document.getElementById('imageSubtitle').textContent = `"${split.text.substring(0, 50)}..."`;
            
            // Show cached search results if available
            if (searchResultsCache[splitIndex]) {
                renderImageResults(searchResultsCache[splitIndex], splitIndex, true);
            } else if (split.has_search_results) {
                document.getElementById('imageContent').innerHTML = '<div class="empty-state"><h3>Search results cached on server</h3><p>Click "Search Again" to refresh results</p></div>';
            } else {
                document.getElementById('imageContent').innerHTML = '<div class="empty-state"><h3>No search results</h3><p>Click "Search" to find images for this split</p></div>';
            }
        }
        
        // Search for images
        async function searchImages(splitIndex) {
            const btn = document.querySelector(`[data-split-index="${splitIndex}"] .btn-search`);
            const originalText = btn.textContent;
            
            try {
                btn.disabled = true;
                btn.textContent = 'üîÑ Searching...';
                
                // Update image panel to show loading
                selectTimelineItem(splitIndex);
                document.getElementById('imageContent').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Searching for images...</p>
                    </div>
                `;
                
                // Get current keywords (use custom keywords if available, otherwise original)
                const currentKeywords = customKeywords[splitIndex] || timelineData.timeline[splitIndex].keywords;
                
                const response = await fetch(`/api/search/${sessionId}/${splitIndex}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        custom_keywords: currentKeywords
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Cache the search results
                    searchResultsCache[splitIndex] = data.results;
                    renderImageResults(data.results, splitIndex);
                    btn.textContent = 'üîÑ Search Again';
                } else {
                    throw new Error(data.error || 'Search failed');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('imageContent').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Search Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                btn.textContent = originalText;
            } finally {
                btn.disabled = false;
            }
        }
        
        // Render image search results
        function renderImageResults(results, splitIndex, restoreSelections = false) {
            const container = document.getElementById('imageContent');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No images found</h3><p>Try different keywords or search again</p></div>';
                return;
            }
            
            container.innerHTML = `
                <div class="image-grid">
                    ${results.map(img => `
                        <div class="image-item" data-image-id="${img.id}" onclick="toggleImageSelection('${img.id}', ${splitIndex})">
                            <img src="${img.url}" alt="${img.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y1ZjVmNSIvPjx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                            <div class="image-info">
                                <div class="image-title">${img.title || 'Untitled'}</div>
                                <div>From: ${img.source || 'Unknown'}</div>
                                <div>Conf: ${img.confidence || 'N/A'}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Restore previous selections if switching back to cached results
            if (restoreSelections && selectedImages[splitIndex]) {
                selectedImages[splitIndex].forEach(imageId => {
                    const imageElement = document.querySelector(`[data-image-id="${imageId}"]`);
                    if (imageElement) {
                        imageElement.classList.add('selected');
                    }
                });
            }
        }
        
        // Toggle image selection
        function toggleImageSelection(imageId, splitIndex) {
            if (!selectedImages[splitIndex]) {
                selectedImages[splitIndex] = [];
            }
            
            const imageElement = document.querySelector(`[data-image-id="${imageId}"]`);
            const isSelected = selectedImages[splitIndex].includes(imageId);
            
            if (isSelected) {
                selectedImages[splitIndex] = selectedImages[splitIndex].filter(id => id !== imageId);
                imageElement.classList.remove('selected');
            } else {
                selectedImages[splitIndex].push(imageId);
                imageElement.classList.add('selected');
            }
            
            // Update server
            updateImageSelection(splitIndex);
            
            // Update timeline display
            updateTimelineItemCount(splitIndex, selectedImages[splitIndex].length);
        }
        
        // Update image selection on server
        async function updateImageSelection(splitIndex) {
            try {
                await fetch(`/api/select/${sessionId}/${splitIndex}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        selected_image_ids: selectedImages[splitIndex] || []
                    })
                });
            } catch (error) {
                console.error('Selection update error:', error);
            }
        }
        
        // Update timeline item count
        function updateTimelineItemCount(splitIndex, count) {
            const item = document.querySelector(`[data-split-index="${splitIndex}"] .image-count`);
            if (item) {
                item.textContent = `${count} selected`;
            }
        }
        
        // Export timeline
        document.getElementById('exportBtn').addEventListener('click', async function() {
            const btn = this;
            const status = document.getElementById('exportStatus');
            
            try {
                btn.disabled = true;
                btn.textContent = '‚è≥ Exporting...';
                status.className = 'status';
                status.style.display = 'block';
                status.textContent = 'Downloading images and creating timeline...';
                
                const response = await fetch(`/api/export/${sessionId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.innerHTML = `
                        <strong>‚úÖ Export Complete!</strong><br>
                        Downloaded ${data.images_downloaded} images<br>
                        Timeline: <a href="/output/${data.timeline_file}" target="_blank">Download JSON</a><br>
                        <strong>Download Folder:</strong> ./download/${data.download_directory}/<br>
                        <a href="/download/${data.download_timeline_file}" target="_blank">Download Timeline JSON</a>
                    `;
                } else {
                    throw new Error(data.error || 'Export failed');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Export failed: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì§ Export Timeline';
            }
        });
        
        // Keyword editing functions
        let selectedTags = new Set();
        
        function editKeywords(splitIndex) {
            // Exit any other editing mode
            document.querySelectorAll('.timeline-item.editing').forEach(item => {
                item.classList.remove('editing');
            });
            
            const item = document.querySelector(`[data-split-index="${splitIndex}"]`);
            item.classList.add('editing');
            
            // Initialize custom keywords with original keywords if not already set
            if (!customKeywords[splitIndex]) {
                customKeywords[splitIndex] = [...timelineData.timeline[splitIndex].keywords];
                rebuildTagsForSplit(splitIndex);
            }
            
            // Focus the input
            setTimeout(() => {
                const input = item.querySelector('.keyword-input');
                if (input) {
                    input.focus();
                }
            }, 100);
        }
        
        function focusKeywordInput(splitIndex) {
            const item = document.querySelector(`[data-split-index="${splitIndex}"]`);
            const input = item.querySelector('.keyword-input');
            if (input) {
                input.focus();
            }
        }
        
        function selectTag(tagElement) {
            tagElement.classList.toggle('selected');
            const keyword = tagElement.textContent.replace('√ó', '').trim();
            
            if (tagElement.classList.contains('selected')) {
                selectedTags.add(keyword);
            } else {
                selectedTags.delete(keyword);
            }
        }
        
        function removeTag(removeButton) {
            const tag = removeButton.parentElement;
            const keyword = tag.textContent.replace('√ó', '').trim();
            selectedTags.delete(keyword);
            
            // Find the input to focus after removal
            const input = tag.parentElement.querySelector('.keyword-input');
            
            tag.remove();
            
            // Update the timeline data
            const splitIndex = parseInt(tag.closest('.timeline-item').dataset.splitIndex);
            updateKeywordsInData(splitIndex);
            
            // Refocus the input
            if (input) {
                setTimeout(() => input.focus(), 10);
            }
        }
        
        function handleKeywordInput(event, splitIndex) {
            const input = event.target;
            const value = input.value.trim();
            
            if (event.key === 'Enter' && value) {
                // Add new tag
                addKeywordTag(input, value);
                input.value = '';
                updateKeywordsInData(splitIndex);
                event.preventDefault();
            } else if (event.key === 'Backspace') {
                if (value === '' && input.selectionStart === 0) {
                    // At beginning of empty input - handle tag deletion
                    const selectedTagElements = input.parentElement.querySelectorAll('.keyword-tag.selected');
                    if (selectedTagElements.length > 0) {
                        selectedTagElements.forEach(tag => tag.remove());
                        selectedTags.clear();
                        updateKeywordsInData(splitIndex);
                        event.preventDefault();
                    } else {
                        // Select the last tag for deletion
                        const allTags = input.parentElement.querySelectorAll('.keyword-tag');
                        if (allTags.length > 0) {
                            const lastTag = allTags[allTags.length - 1];
                            selectTag(lastTag);
                            event.preventDefault();
                        }
                    }
                }
                // If input has text or cursor not at start, allow normal backspace
            } else if (event.key === 'ArrowLeft' && input.selectionStart === 0 && value === '') {
                // Navigate to previous tag
                const allTags = input.parentElement.querySelectorAll('.keyword-tag');
                if (allTags.length > 0) {
                    const lastTag = allTags[allTags.length - 1];
                    selectTag(lastTag);
                    event.preventDefault();
                }
            } else if (event.key === 'ArrowRight') {
                // Clear any selected tags when moving right
                selectedTags.forEach(keyword => {
                    const tagElements = input.parentElement.querySelectorAll('.keyword-tag');
                    tagElements.forEach(tag => {
                        if (tag.textContent.replace('√ó', '').trim() === keyword) {
                            tag.classList.remove('selected');
                        }
                    });
                });
                selectedTags.clear();
            } else if (event.key === 'Delete') {
                // Delete selected tags
                const selectedTagElements = input.parentElement.querySelectorAll('.keyword-tag.selected');
                if (selectedTagElements.length > 0) {
                    selectedTagElements.forEach(tag => tag.remove());
                    selectedTags.clear();
                    updateKeywordsInData(splitIndex);
                    event.preventDefault();
                }
            } else if (event.key === 'Escape') {
                finishKeywordEdit(splitIndex);
            }
        }
        
        function addKeywordTag(input, keyword) {
            // Check if keyword already exists
            const existingTags = input.parentElement.querySelectorAll('.keyword-tag');
            for (let tag of existingTags) {
                if (tag.textContent.replace('√ó', '').trim() === keyword) {
                    return; // Don't add duplicates
                }
            }
            
            const tag = document.createElement('span');
            tag.className = 'keyword-tag';
            tag.innerHTML = `${keyword} <span class="tag-remove">√ó</span>`;
            
            // Add event listeners to prevent bubbling
            tag.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                selectTag(tag);
            });
            
            const removeBtn = tag.querySelector('.tag-remove');
            removeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                removeTag(this);
            });
            
            // Prevent mousedown from causing blur
            tag.addEventListener('mousedown', function(e) {
                e.preventDefault();
            });
            
            input.parentElement.insertBefore(tag, input);
        }
        
        function updateKeywordsInData(splitIndex) {
            const item = document.querySelector(`[data-split-index="${splitIndex}"]`);
            const tags = item.querySelectorAll('.keyword-tag');
            const keywords = Array.from(tags).map(tag => tag.textContent.replace('√ó', '').trim());
            
            // Update custom keywords only (keep original timeline data intact)
            customKeywords[splitIndex] = keywords;
            
            // Update the keywords display
            const keywordsDisplay = item.querySelector('.keywords');
            keywordsDisplay.innerHTML = `Keywords: ${keywords.join(', ')} <span style="color: #999; font-size: 0.8rem;">(click to edit)</span>`;
        }
        
        function rebuildTagsForSplit(splitIndex) {
            const tagsContainer = document.getElementById(`keyword-tags-${splitIndex}`);
            const input = tagsContainer.querySelector('.keyword-input');
            
            // Clear existing tags but keep the input
            tagsContainer.querySelectorAll('.keyword-tag').forEach(tag => tag.remove());
            
            // Rebuild tags from custom keywords
            const keywords = customKeywords[splitIndex] || [];
            keywords.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'keyword-tag';
                tag.innerHTML = `${keyword} <span class="tag-remove">√ó</span>`;
                
                // Add event listeners to prevent bubbling
                tag.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    selectTag(tag);
                });
                
                const removeBtn = tag.querySelector('.tag-remove');
                removeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    removeTag(this);
                });
                
                // Prevent mousedown from causing blur
                tag.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                });
                
                tagsContainer.insertBefore(tag, input);
            });
        }
        
        function finishKeywordEdit(splitIndex) {
            const item = document.querySelector(`[data-split-index="${splitIndex}"]`);
            item.classList.remove('editing');
            selectedTags.clear();
            
            // Clear any selected tags
            item.querySelectorAll('.keyword-tag.selected').forEach(tag => {
                tag.classList.remove('selected');
            });
        }
        
        // Close keyword editor when clicking outside (with delay to prevent conflicts)
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.keyword-editor') && 
                !event.target.closest('.keywords') &&
                !event.target.classList.contains('keyword-input')) {
                setTimeout(() => {
                    document.querySelectorAll('.timeline-item.editing').forEach(item => {
                        const splitIndex = parseInt(item.dataset.splitIndex);
                        finishKeywordEdit(splitIndex);
                    });
                }, 50);
            }
        });
        
        // Initialize
        loadTimeline();
    </script>
</body>
</html>
